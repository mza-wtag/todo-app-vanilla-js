<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>ToDo App</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <nav class="header__nav">
                    <div class="header__logo">
                        <div class="header__logo-img">
                            <img src="/images/svg/leaf.svg" alt="leaf" />
                        </div>
                        <div class="header__logo-text">Todos</div>
                    </div>
                    <div class="header__search-wrapper">
                        <input
                            class="header__search-input"
                            type="text"
                            placeholder="search..."
                        />
                        <div class="searchIcon">
                            <img src="/images/svg/search.svg" alt="search" />
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <section class="task-board">
            <h1 class="task-board__heading">Add Tasks</h1>
            <div class="task-board__action-wrapper">
                <button id="create-task" class="btn btn--primary">
                    + Create Task
                </button>
                <div class="task-board__filter-buttons">
                    <button class="btn">All</button>
                    <button class="btn">Incomplete</button>
                    <button class="btn">Complete</button>
                </div>
            </div>
            <div class="task-list">
                <div class="task-list__container">
                    <div
                        id="task-card-create"
                        class="task-card task-card--hidden"
                    >
                        <input class="task-card__input" />
                        <div>
                            <button id="add-task-button" class="btn">
                                Add Task
                            </button>
                            <!-- <button class="btn">
                                <img src="./images/svg/trash.svg" alt="" />
                            </button> -->
                        </div>
                    </div>
                </div>
                <div class="task-list__empty">
                    <img src="./images/svg/files.svg" alt="task empty" />
                    <h1 class="task-list__empty-message">
                        You didn't add any task. Please,add,one.
                    </h1>
                </div>
                <button class="btn btn--loadMoreButton">Load More</button>
                <button class="btn btn--showLessButton">Show Less</button>
            </div>
            <div class="toast-container"></div>
        </section>
        <script src="/script/app.js" type="module"></script>
    </body>
</html>
