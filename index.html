<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>ToDo App</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <nav class="header__nav">
                    <div class="header__logo">
                        <div class="header__logo-img">
                            <img src="/images/leaf-1.png" alt="leaf" />
                        </div>
                        <div class="header__logo-text">ToDos</div>
                    </div>
                    <div class="header__search-input">
                        <input type="text" placeholder="search todo" />
                    </div>
                </nav>
            </div>
        </header>
        <section class="task-board">
            <div class="task-board__container">
                <h1 class="task-board__title">Add Tasks</h1>
                <div class="task-board__button-area">
                    <div class="task-board__button-area-left">
                        <button class="task-board__button-create">
                            Create Task
                        </button>
                    </div>
                    <div class="task-board__button-area-right">
                        <button class="task-board__button-filter">All</button>
                        <button class="task-board__button-filter">
                            Incomplete
                        </button>
                        <button class="task-board__button-filter">
                            Complete
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="task">
            <div class="task__container">
                <div id="task-input" class="task__card">
                    <input type="text" class="task__input" />
                    <button onclick="addTask()" class="task__button-add">
                        Add Task
                    </button>
                </div>
            </div>
        </section>
        <script src="/script/app.js"></script>
    </body>
</html>
